version: 2.1
orbs:
  circleci-images: circleci/circleci-images@0.7.0
jobs:
  build-and-test:
    working_directory: ~/repo/client
    docker:
      # specify the version you desire here
      # see https://hub.docker.com/r/circleci/node/tags/
      - image: circleci/node:12.0.0-browsers
    steps:
      - checkout:
          path: ~/repo
      - run: install-chrome
      - run: install-chromedriver
      - restore_cache:
          key: krissyoshea-{{ .Branch }}-{{ checksum "package-lock.json" }}
      - run: npm install
      - save_cache:
          key: krissyoshea-{{ .Branch }}-{{ checksum "package-lock.json" }}
          paths:
             - "node_modules"
      # - run: npm run test -- --watch=false --progress=false --browsers=ChromeHeadlessCI --codeCoverage=true
      - run: npm run e2e -- --protractor-config=e2e/protractor-ci.conf.js
      - run: bash <(curl -s https://codecov.io/bash)
workflows:
    build-and-test:
      jobs:
        - build-and-test
